<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Rohith</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class = "container">
        <h1>Calculate here</h1>
        <h2>The Calculator by Rohith B</h2>
        <div class = "calciborder">
            <div class = "textbox">
                <input id = "in"name = "input"type="text" placeholder="0" />
            </div>
            <div class = "row1">
                <button class = "b1 buttons">C</button>
                <button class = "b1 buttons">%</button>
                <button class = "b1 buttons">DEL</button>
                <button class = "b1 buttons">/</button>
            </div>
            <div class = "row2">
                <button class="b2 buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class = "b1 buttons">*</button>
            </div>
            <div class = "row3">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class = "b1 buttons">-</button>
            </div>
            <div class = "row4">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class = "b1 buttons">+</button>
            </div>
            <div class = "row5">
                <button class="buttons">00</button>
                <button class="buttons">0</button>
                <button class="buttons">.</button>
                <button id="b2" class="buttons">=</button>
            </div>

        </div>

    </div>
    <script src = "script.js"></script> 
</body>
</html>
